<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=StyleSheet href="style.css" type="text/css">
    <title>Todo List</title>
</head>

<body>
    <div class="formDiv">
        <p id="errormessage"></p>
        <form id="form" class="form">
            <input type="text" placeholder="Task Name" id="task">&nbsp;<br>
            <label id="label">Done:</label>
            <select id="done">
                <option value="false" selected>false</option>
                <option value="true">true</option>
              </select>&nbsp;<br>
            <input type="submit" value="Add TODO" id="add">&nbsp;
            <input type="submit" value="Clear TODO" id="clear">
        </form>
    </div>
    <p id="test"></p>
    <div class="todoList" id="todoList">
        <ul id="list">

        </ul>

    </div>
    <script src="script.js"></script>
</body>

</html>
